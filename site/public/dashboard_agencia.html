<script>

    function validarSessao() {
        var email = sessionStorage.EMAIL_USUARIO;
        var nome = sessionStorage.NOME_USUARIO;
        var sobrenome = sessionStorage.SOBRENOME;
        if (nome != null) {
            name_user.innerHTML = `${nome} ${sobrenome}`
        } else {
            window.location = "login.html";
        }
    }

    window.onload = validarSessao(), ListarMaquinas();
    var machineData = [];

    function ListarMaquinas() {
        var agencia = sessionStorage.AGENCIA;

        fetch("/dashboard/listarMaquinasAg", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                agenciaServer: agencia,
            })
        }).then(function (response) {
            if (response.ok) {
                response.json().then(json => {
                    json.forEach(e => {
                        const idMaq = e.idMaquina

                        cards_maquinas.innerHTML += `
                        <div id="receive_i${idMaq}">
                        </div>
                        `;

                        select_maquinas.innerHTML += `
                            <option value="${e.idMaquina}">Maquina ${e.idMaquina}</option>
                            `
                        // agencias.innerHTML += `
                        //     <option value="${e.idMaquina}">Maquina ${e.idMaquina}</option>
                        //     `
                        listarStatusMaquinas(idMaq)

                        setTimeout(() => {
                            listarProcessos(idMaq)
                        }, 200);

                    })
                })
            }

        });
    }

    var procMoreUsed = 0;
    var numMaqProc = 0;
    var dataHoraProc = '';
    var ramMoreUsed = 0;
    var numMaqRam = 0;
    var dataHoraRam = '';
    var diskMoreUsed = 0;
    var numMaqDisk = 0;
    var dataHoraDisk = '';

    var arrayItems = [];

    function listarProcessos(idMaq) {
        var tabela_processos = document.getElementById('tabela_processos');

        fetch("/dashboard/listarProcessos", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                maquinaServer: idMaq,
            })
        }).then(function (response) {
            if (response.ok) {
                response.json().then(json => {

                    arrayItems = arrayItems.concat(json);

                    arrayItems.sort((a, b) => b.UsoCPU - a.UsoCPU);

                    tabela_processos.innerHTML = "";

                    arrayItems.forEach(e => {
                        tabela_processos.innerHTML += `
                        <tr>
                            <td class="tg-baqh">${e.fkMaquina}</td>
                            <td class="tg-baqh"><i><b>${e.NomeProcesso}</b></i></td>
                            <td class="tg-baqh cpu"><span>${e.UsoCPU}%</span></td>
                            <td class="tg-baqh">${e.DataHora}</td>
                        </tr>
                    `;
                        var elemento = tabela_processos.lastElementChild;
                        var tg_baqh = elemento.querySelector('.cpu span');

                        if (tg_baqh) {
                            if (e.UsoCPU <= 25 && e.UsoCPU >= 0) {
                                tg_baqh.classList.add('alert-blue');
                            } else if (e.UsoCPU <= 50 && e.UsoCPU > 25) {
                                tg_baqh.classList.add('alert-yellow');
                            } else if (e.UsoCPU <= 100 && e.UsoCPU > 50) {
                                tg_baqh.classList.add('alert-red');
                            }
                        } else {
                            console.error("Elemento tg_baqh não encontrado.");
                        }
                    });
                });
            }
        });
    }


    var listaDiscos = [];
    var listaProcessadores = [];
    var listaMemorias = [];
    
    function listarStatusMaquinas(idMaquina) {
        var agencia = sessionStorage.AGENCIA;
        var banco = sessionStorage.BANCO;
        var idMaq = idMaquina;
        var nomeComp = "";

        fetch("/dashboard/statusMaquinas", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                agenciaServer: agencia,
                bancoServer: banco,
                maquinaServer: idMaq,

            })
        }).then(function (response) {
            if (response.ok) {
                response.json().then(json => {
                    json.forEach(e => {
                        var max = e.CapacidadeMaxima;
                        machineData.push(e);
                        var i = 0;

                        machineData.forEach(maq => {

                            var Cards_maquinas = document.getElementById(`receive_i${idMaq}`);

                            if (machineData[i].NomeComponente.includes("Processador") && machineData[i].IdMaquina == idMaq) {

                                if (machineData[i].UsoAtual >= procMoreUsed) {
                                    procMoreUsed = machineData[i].UsoAtual
                                    numMaqProc = machineData[i].IdMaquina;
                                    dataHoraProc = machineData[i].DataHora;
                                }

                                Cards_maquinas.innerHTML = `
                            <div class="card-maq card-maq${idMaq}">
                            <div class="cab-card">
                                <h3 class="title-card-maq">Maquina</h3>
                                <p class="num-maquina">${machineData[i].IdMaquina}</p>
                            </div>
                            <div class="center-card">
                            <div class="info-card">
                                <p class="item">CPU</p>
                                <p class="cons-item">${Math.round(machineData[i].UsoAtual)}%</p>
                            </div>
                            <div class="info-card" id="card_ram${machineData[i].IdMaquina}">
                            </div>
                            <div class="info-card" id="card_disco${machineData[i].IdMaquina}">
                            </div>
                            </div>
                            <div class="footer-card">
                                <div class="info-card">
                                    <p class="stats">Status</p>
                                    <p class="situacao-stats desativada" id="stats_maquina${machineData[i].IdMaquina}">${machineData[i].Status}</p>
                                </div>
                            </div>
                            </div>
                            `
                            } else if (machineData[i].NomeComponente.includes("RAM") && machineData[i].IdMaquina == idMaq) {

                                if (machineData[i].UsoAtual >= ramMoreUsed) {
                                    ramMoreUsed = machineData[i].UsoAtual
                                    numMaqRam = machineData[i].IdMaquina;
                                    dataHoraRam = machineData[i].DataHora;
                                }

                                var Cards_ram = document.getElementById(`card_ram${machineData[i].IdMaquina}`);

                                Cards_ram.innerHTML = `
                            <p class="item">RAM</p>
                            <p class="cons-item">${Math.round(machineData[i].UsoAtual)}%</p>
                            `
                            } else if (machineData[i].NomeComponente.includes("Disco") && machineData[i].IdMaquina == idMaq) {

                                var cards_disco = document.getElementById(`card_disco${machineData[i].IdMaquina}`);
                                var calcPercentage = (machineData[i].UsoAtual * 100) / machineData[i].CapacidadeMaxima

                                if (machineData[i].UsoAtual >= diskMoreUsed) {
                                    diskMoreUsed = machineData[i].UsoAtual
                                    numMaqDisk = machineData[i].IdMaquina;
                                    dataHoraDisk = machineData[i].DataHora;
                                }

                                cards_disco.innerHTML = `
                            <p class="item">Disco</p>
                            <p class="cons-item">${Math.round(calcPercentage)}%</p>   
                            `
                            }

                            var Cards_status = document.getElementById(`stats_maquina${machineData[i].IdMaquina}`);

                            if (machineData[i].Status == 'Ativa') {
                                Cards_status.style.color = '#88EF85'
                            } else if (machineData[i].Status == 'Inativa') {
                                Cards_status.style.color = '#FF3D3D'
                            } else if (machineData[i].Status == 'Manutenção') {
                                Cards_status.style.color = '#FFDE68'
                            } else {
                                Cards_status.style.color = 'black';
                            }
                            i++;
                        })
                    })

                })
            }
        })
        // coloque esse timeout pq tava dando bigode
        setTimeout(function () {
            container_alertas.innerHTML = `
            <div class="alerta" id="alerta">
                        <div class="t-alerta">
                            <p class="i-maquina">Máquina ${numMaqProc}</p>
                            <div class="horario">
                                <i class="fa fa-clock-o" aria-hidden="true"></i>
                                <p class="horario_alerta">${dataHoraProc}</p>
                            </div>
                        </div>
                        <div class="b-alerta alert-blue">
                            <p class="elemento-alerta">CPU</p>
                            <p class="porcentagem-alerta">${procMoreUsed} %</p>
                        </div>
                    </div>
                    <div class="alerta">
                        <div class="t-alerta">
                            <p class="i-maquina">Máquina ${numMaqRam}</p>
                            <div class="horario">
                                <i class="fa fa-clock-o" aria-hidden="true"></i>
                                <p class="horario_alerta">${dataHoraRam}</p>
                            </div>
                        </div>
                        <div class="b-alerta alert-red">
                            <p class="elemento-alerta">RAM</p>
                            <p class="porcentagem-alerta">${ramMoreUsed} GB</p>
                        </div>
                    </div>
                    <div class="alerta">
                        <div class="t-alerta">
                            <p class="i-maquina">Máquina ${numMaqDisk}</p>
                            <div class="horario">
                                <i class="fa fa-clock-o" aria-hidden="true"></i>
                                <p class="horario_alerta">${dataHoraDisk}</p>
                            </div>
                        </div>
                        <div class="b-alerta alert-yellow">
                            <p class="elemento-alerta">DISCO</p>
                            <p class="porcentagem-alerta">${diskMoreUsed} GB</p>
                        </div>
                    </div>
            `
        }, 100);
    }

    document.getElementById('select_maquinas').addEventListener('change', function () {
        var maquinaSelecionada = this.value;

        if (maquinaSelecionada == 'x') {
            var cards = document.querySelectorAll('.card-maq');
            cards.forEach(function (card) {
                console.log('teste')
                card.classList.add('show');
                card.classList.remove('hidden')
                cards_maquinas.style.gap = '20px'
            })
        } else {
            var cards = document.querySelectorAll('.card-maq');
            cards.forEach(function (card) {
                card.classList.add('hidden');
                card.classList.remove('show')
                cards_maquinas.style.gap = '0'
            });

            var cardSelecionado = document.getElementById(`receive_i${maquinaSelecionada}`);

            if (cardSelecionado) {
                var elementoFilho = cardSelecionado.children;

                for (var i = 0; i < elementoFilho.length; i++) {
                    var filhoSelecionado = elementoFilho[i];
                    filhoSelecionado.classList.remove('hidden');
                }
            }
        }
    });
</script>
