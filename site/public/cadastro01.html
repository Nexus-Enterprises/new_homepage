<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NOC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/cadastro01.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="topo">
        <button class="btn-voltar">
            <div class="seta-voltar"></div> Voltar para tela inicial
        </button>

        <div class="imagem-title">
            <img src="./assets/img-nexus/logo_nexs.svg" alt="Logo Nexus." srcset="">
            <h2 class="title">Nexus.</h2>
        </div>
    </div>


    <div class="container">
        <div class="circle">
            <div class="circle-context">1</div>
        </div>

        <h1 class="primary-title">Bem-Vindo ao Nexus</h1>

        <p>Coloque suas informações básicas para fazer o cadastro</p>

        <!-- Informações adicionais -->
        <div class="information-login">
            <label for="first-name">Nome*</label>
            <input type="text" id="first-name" name="first-name" required placeholder="Insira seu nome">

            <label for="last-name">Sobrenome*</label>
            <input type="text" id="last-name" name="last-name" required placeholder="Insira seu sobrenome">

            <label for="email">Email corporativo*</label>
            <input type="email" id="email" name="email" required placeholder="Insira seu email">

            <div class="phone">
                <label for="Telefone">Telefone Corporativo*</label>
                <div>
                <input type="tel" id="phone-ddd" class="tel-ddd" name="phone-ddd" placeholder="(99)">
                <input type="tel" id="phone-number" name="phone-number" placeholder="99999-9999">
                </div>
            </div>

            <div class="agency">
                <label for="Agency">Agência*</label>
                <div>
                <input type="tel" id="agency-number" class="agency-number" name="agency-number" placeholder="0000-0">
                <select id="agency-empresa" placeholder="Empresas">Empresas</select>
                </div>
            </div>
        </div>


        <button class="submit-proxima">Próxima etapa</button>

    </div>

</body>

</html>
