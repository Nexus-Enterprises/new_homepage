<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre sua agência</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/cadastro02.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <div class="topo">
    <button class="btn-voltar">
        <div class="seta-voltar"></div> Voltar para tela inicial
    </button>

    <div class="imagem-title">
        <img src="./assets/img-nexus/logo_nexs.svg" alt="Logo Nexus." srcset="">
        <h2 class="title">Nexus.</h2>
    </div>
</div>


<div class="container">
    <div class="circle">
        <div class="circle-context">2</div>
    </div>

    <h1 class="primary-title">Cadastre sua agência</h1>

    <p>informe o endereço da sua agência</p>

    <!-- Informações adicionais -->
    <<div class="information-login">
      <div class="ceps">
        <div>
          <label>CEP</label>
          <input type="text" id="id-cep" name="name-cep" required placeholder="99999-999">
        </div>
        <button id="search-cep">🔍</button>
      </div>
      <div class="enderecos">
        <div>
          <label>Logradouro*</label>
          <input type="text" id="id-endereco" name="name-endereco" required placeholder="Av. Paulista...">
        </div>
        <div>
          <label>Número</label>
          <input type="text" id="id-numero" name="name-numero" required placeholder="0000">
        </div>
      </div>
      <div>
        <label>Bairro*</label>
        <input type="text" id="id-bairro" name="name-bairro" required placeholder="Interlagos">
      </div>
      <div class="cidade-uf">
        <div>
          <label>Cidade*</label>
          <input type="text" id="id-cidade" name="name-cidade" required placeholder="São Paulo">
        </div>
        <div>
          <label>UF*</label>
          <input type="text" id="id-uf" name="name-uf" required placeholder="SP">
        </div>
      </div>
      <div>
        <label>Complemento</label>
        <input type="text" id="id-complemento" name="name-complemento" placeholder="Casa 03 ou Ap: 54">
      </div>
    </div>

      
    <button class="submit-proxima">Próxima etapa</button>
    
    </div>




</div>
 
</body>

</html>
