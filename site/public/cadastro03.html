<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastre sua agência</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/cadastro03.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <div class="topo">
    <button class="btn-voltar">
      <div class="seta-voltar"></div> Voltar para tela inicial
    </button>

    <div class="imagem-title">
      <img src="./assets/img-nexus/logo_nexs.svg" alt="Logo Nexus." srcset="">
      <h2 class="title">Nexus.</h2>
    </div>
  </div>


  <div class="container">
    
    <div class="progress">
        <div class="circle-active">1</div>
        <div class="circle-active">2</div>
        <div class="circle-active">3</div>
        <div class="circle">4</div>
    </div>

    <h1 class="primary-title">Cadastre sua agência</h1>

    <p>Coloque as informações concluir o cadastro de agência.</p>


    <!-- Informações adicionais -->
    <div class="information-login">
      <div class="agencia">
        <div>
          <label for="id_agencia">Número da Agência</label>
          <input type="text" id="id_agencia" name="name-agencia" required placeholder="0000">
        </div>
        <div>
          <label for="id_digito">Dígito</label>
          <input type="text" id="id_digito" name="name-digito" required placeholder="0">
        </div>
      </div>
      <div>
        <label for="id_organizacao">Organização</label>
        <input type="text" id="id_organizacao" name="name-organizacao" required placeholder="Banco do Brasil">
      </div>
      <div>
        <label for="id_email-agencia">Email da Agência</label>
        <input type="email" id="id_email-agencia" name="name-email-agencia" required placeholder="agencia@banco.com">
      </div>
      <div class="telefone-agencia">
        <div>
          <label for="id_ddd">DDD</label>
          <input type="text" id="id_ddd" name="name-ddd" required placeholder="00">
        </div>
        <div>
          <label for="id_telefone-agencia">Telefone da Agência</label>
          <input type="text" id="id_telefone-agencia" name="name-telefone-agencia" required placeholder="(00) 0000-0000">
        </div>
      </div>
    </div>


    <button class="submit-proxima">Próxima etapa</button>

  </div>




  </div>

</body>

</html>
